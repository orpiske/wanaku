services:
  wanaku-tool-service-http:
    environment:
      WANAKU_SERVICE_REGISTRATION_URI: http://wanaku-router-backend:8080
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    depends_on:
      wanaku-router-backend:
        condition: service_healthy
    image: quay.io/wanaku/wanaku-tool-service-http:latest
    pull_policy: always
    ports:
      - "9000:9000"
    volumes:
      - ~/.wanaku/services:/home/default/.wanaku/services


  wanaku-tool-service-yaml-route:
    environment:
      WANAKU_SERVICE_REGISTRATION_URI: http://wanaku-router-backend:8080
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    depends_on:
      wanaku-router-backend:
        condition: service_healthy
    image: quay.io/wanaku/wanaku-tool-service-yaml-route:latest
    pull_policy: always
    ports:
      - "9001:9000"
    volumes:
      - ~/.wanaku/services:/home/default/.wanaku/services

  # Uncomment if you want to enable Kafka
  wanaku-tool-service-kafka:
    environment:
      WANAKU_SERVICE_REGISTRATION_URI: http://wanaku-router-backend:8080
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    depends_on:
      wanaku-router-backend:
        condition: service_healthy
    image: quay.io/wanaku/wanaku-tool-service-kafka:latest
    pull_policy: always
    ports:
      - "9003:9000"
    volumes:
      - ~/.wanaku/services:/home/default/.wanaku/services

  wanaku-tool-service-tavily:
    environment:
      WANAKU_SERVICE_REGISTRATION_URI: http://wanaku-router-backend:8080
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    depends_on:
      wanaku-router-backend:
        condition: service_healthy
    image: quay.io/wanaku/wanaku-tool-service-tavily:latest
    pull_policy: always
    ports:
      - "9006:9000"
    volumes:
      - ~/.wanaku/services:/home/default/.wanaku/services

  wanaku-provider-file:
    environment:
      WANAKU_SERVICE_REGISTRATION_URI: http://wanaku-router-backend:8080
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    depends_on:
      wanaku-router-backend:
        condition: service_healthy
    image: quay.io/wanaku/wanaku-provider-file:latest
    pull_policy: always
    ports:
      - "9002:9000"
    volumes:
      - ~/.wanaku/:/home/default/.wanaku/

  wanaku-provider-ftp:
    environment:
      WANAKU_SERVICE_REGISTRATION_URI: http://wanaku-router-backend:8080
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    depends_on:
      wanaku-router-backend:
        condition: service_healthy
    image: quay.io/wanaku/wanaku-provider-ftp:latest
    pull_policy: always
    ports:
      - "9004:9000"
    volumes:
      - ~/.wanaku/services:/home/default/.wanaku/services

  # Uncomment the lines below to enable access to AWS S3
  wanaku-provider-s3:
    environment:
      WANAKU_SERVICE_REGISTRATION_URI: http://wanaku-router-backend:8080
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    depends_on:
      wanaku-router-backend:
        condition: service_healthy
    image: quay.io/wanaku/wanaku-provider-s3:latest
    pull_policy: always
    ports:
      - "9005:9000"
    volumes:
      - ~/.wanaku/services:/home/default/.wanaku/services

  wanaku-router-backend:
    environment:
      QUARKUS_OIDC_ENABLED: false
      WANAKU_ENABLE_AUTHORIZATION: false
    image: quay.io/wanaku/wanaku-router-backend:latest
    pull_policy: always
    ports:
      - "8080:8080"
    volumes:
      - ~/.wanaku/router:/home/default/.wanaku/router
    healthcheck:
      test: curl -f localhost:8080/api/v1/management/info/version || exit 1
      interval: 10s
      timeout: 10s
      retries: 5