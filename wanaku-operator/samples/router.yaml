apiVersion: "wanaku.ai/v1alpha1"
kind: Wanaku
metadata:
  name: wanaku-dev
spec:
  auth:
    authServer: http://keycloak-addr
    authProxy: http://keycloak-addr
  secrets:
    oidcCredentialsSecret: fjgE1vkb0x5UhXj8yrecwyOmRlYR9tR6
# Router settings are optional
  router:
    env:
      - name: ABC
        value: xyz
      - name: CONFIG_DDDE
        value: why
#    image: quay.io/wanaku/wanaku-router-backend:latest # Optional
  services:
    - name: wanaku-http
      image: quay.io/wanaku/wanaku-tool-service-http:latest
    - name: finance-system
      image: quay.io/wanaku/camel-integration-capability:latest
    - name: employee-system
      image: quay.io/wanaku/camel-integration-capability:latest
      env:
        - name: REGISTRATION_URL
          value: ""
        - name: REGISTRATION_ANNOUNCE_ADDRESS
          value: ""
        - name: GRPC_PORT
          value: ""
        - name: SERVICE_NAME
          value: ""
        - name: ROUTES_PATH
          value: ""
        - name: ROUTES_RULES
          value: ""
        - name: TOKEN_ENDPOINT
          value: ""
        - name: CLIENT_ID
          value: "wanaku-service"
        - name: CLIENT_SECRET
          value: ""
